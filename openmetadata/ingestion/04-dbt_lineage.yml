source:
  type: dbt
  serviceName: sqlserver_staging  # ‚Üê This links DBT lineage to your staging service
  sourceConfig:
    config:
      type: DBT
      dbtConfigSource:
        dbtConfigType: local
        dbtManifestFilePath: /opt/dbt/target/manifest.json
        dbtCatalogFilePath: /opt/dbt/target/catalog.json
        dbtRunResultsFilePath: /opt/dbt/target/run_results.json
      includeTags: true
      dbtUpdateDescriptions: true
sink:
  type: metadata-rest
  config: {}
workflowConfig:
  openMetadataServerConfig:
    hostPort: http://openmetadata-server:8585/api
    authProvider: openmetadata
    securityConfig:
      jwtToken: ${OPENMETADATA_JWT}
